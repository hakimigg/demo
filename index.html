<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Website - Premium Electronics Store</title>
  <meta name="theme-color" content="#ff6600" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css?v=2" />
</head>
<body>
  <div class="particles" id="particles"></div>

  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">Demo Website</div>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 class="section-title">Our Products</h1>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by name or description..." />
      <select id="filterCategory">
        <option value="">All Categories</option>
        <option value="Smartphones">Smartphones</option>
        <option value="Headphones">Headphones</option>
        <option value="TV">TV</option>
        <option value="WiFi Adapters">WiFi Adapters</option>
        <option value="Laptops">Laptops</option>
        <option value="Smartwatches">Smartwatches</option>
        <option value="Accessories">Accessories</option>
      </select>
      <select id="filterCondition">
        <option value="">All Conditions</option>
        <option value="10/10">10/10</option>
        <option value="9/10">9/10</option>
        <option value="8/10">8/10</option>
        <option value="7/10">7/10</option>
        <option value="6/10">6/10</option>
      </select>
      <input type="number" id="minPrice" placeholder="Min Price" />
      <input type="number" id="maxPrice" placeholder="Max Price" />
    </div>

    <div class="products-grid" id="productsGrid">
      <div class="empty-state">
        <h3>No products available</h3>
        <p>Use the admin panel to add your first product!</p>
      </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
          <div class="modal-image">
            <img id="modalImage" src="" alt="">
          </div>
          <div class="modal-info">
            <h2 id="modalTitle"></h2>
            <div class="modal-price" id="modalPrice"></div>
            <div class="modal-condition" id="modalCondition"></div>
            <div class="modal-category" id="modalCategory"></div>
            <div class="modal-brand" id="modalBrand"></div>
            <p id="modalDescription"></p>
            <div class="modal-contact">
              <div class="contact-item">
                <strong>Phone:</strong> <span id="modalPhone"></span>
              </div>
              <div class="contact-item">
                <strong>Location:</strong> <span id="modalLocation"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
